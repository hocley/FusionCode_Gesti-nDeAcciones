<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC ShareFlow</title>
    <link rel="icon" href="../src/content/icon_fusioncode.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
<nav class="header">
    <div class="header__logo-container">
        <div class="header__logo" style="background-image: url('../src/content/logo_fusioncode80.png')"></div>
        <div class="header__logo-text">FC ShareFlow</div>
    </div>
    <div class="header__created-by">Created by FusionCode</div>
</nav>

<div class="search-hint">Buscar SÃ­mbolos</div>

<button class="menu-toggle">
    <i class="fas fa-bars"></i>
</button>

<div class="search-panel">
    <div class="search-panel__container">
        <input type="text" class="search-panel__input" placeholder="Search company...">
        <button class="search-panel__btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="search-panel__results">
        <!-- Results will be dynamically inserted here -->
    </div>
</div>

<main class="main">
    <div class="trading">
        <h2 class="transactions__title">Trading Info</h2>
        <form class="trading__form">
            <div class="trading__form-group">
                <label class="trading__label">Symbol</label>
                <div class="trading__input-container">
                    <input type="text" class="trading__input trading-symbol" placeholder="e.g. AAPL">
                    <button type="button" class="trading__validate-btn">Validar</button>
                </div>
            </div>
            <div class="trading__form-group">
                <label class="trading__label">Company Name</label>
                <input type="text" class="trading__input input-readonly company-name" readonly value="">
            </div>
            <div class="trading__form-group">
                <label class="trading__label">Price per Share ($)</label>
                <input type="number" class="trading__input price-share" step="0.01" placeholder="0.00" min="0.01">
            </div>
            <div class="trading__form-group">
                <label class="trading__label">Number of Shares</label>
                <input type="number" class="trading__input number-shares" placeholder="0" min="1">
            </div>

            <div class="trading__validations">
                <ul class="trading__validation-list">
                    <li class="trading__validation-item"></li>
                </ul>
            </div>

            <div class="trading__button-container">
                <button type="submit" class="trading__buy-btn">Buy Shares</button>
            </div>
        </form>
    </div>

    <div class="transactions">
        <div class="transactions__header-container">
            <h2 class="transactions__title">Recent Transactions</h2>
            <button class="transactions__refresh-btn">Actualizar</button>
        </div>
        <div class="transactions__wrapper">
            <table class="transactions__table">
                <thead>
                <tr class="transactions__header">
                    <th>ID</th>
                    <th>Symbol</th>
                    <th>Company</th>
                    <th>Price/Share</th>
                    <th>Shares</th>
                    <th>Total ($)</th>
                    <th>24h Change</th>
                    <th>Current Price</th>
                    <th>Gain/Loss %</th>
                    <th>Current Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="../src/index.js" type="module"></script>
</body>
</html>
